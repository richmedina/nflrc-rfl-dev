<!-- update_impact_factor.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
	<h2>Update ISI Impact Factor</h2> 
{% endblock page_header %}

{% block content %}
<div class="row">
	<div class="col-md-9">
		<form method="post" action="">{% csrf_token %}
			{{ form | crispy }}
			<button type="submit" class="btn btn-md btn-block btn-success">Update</button>
		</form>
	</div>
	<div class="col-md-3">{% include 'base-side-menu.html' %}</div>
</div>		
{% endblock content %}
