<!-- login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_header %}
	<h2></h2>
{% endblock page_header %}

{% block content %}
<div class="row">
	<div class="col-md-4">
		{% if user.is_authenticated %}
			<p>You are already logged in. </p>
		{% else %}
		<form method="post" action="">{% csrf_token %}
			{{ form | crispy }}			
			<button type="submit" class="btn btn-md btn-block btn-success">Login</button>
		</form>	
		{% endif %}
	</div>
</div>		
{% endblock content %}
