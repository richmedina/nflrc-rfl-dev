<!-- template.html -->
{% extends 'base.html' %}
{% load staticfiles %}

{% block page_header %}  {% endblock page_header %}

{% block content %}

	{% if messages %}
	    {% for message in messages %}
	    <h5{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h5>
	    {% endfor %}
	{% endif %}
	

{% endblock content %}
