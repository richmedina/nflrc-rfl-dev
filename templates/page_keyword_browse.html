<!-- page_keyword_browse.html -->
{% extends 'base.html' %}

{% block page_header %}<h2>Browse by Keywords</h2>{% endblock page_header %}

{% block content %}
<div class="row">
	{% for i in keytable %}
		<div class="col-md-2">
			<ul class="list-unstyled">
			{% for j in i %}
				<li><a href="{% url 'haystack_search' %}?q={{j}}">{{ j }}</a></li>
			{% endfor %}
			</ul>
		</div>
	{% endfor %}
</div>		
{% endblock content %}
